{%extends 'base/base.html'%}
{%load static%}
{%block content%}
<!-- #EDUCATION# -->
<section id="education" class="section section-education wow fadeInUp" data-wow-offset="40">
    <div class="header-section">
        <h2 class="h2-section">EDUCACIÃ“N</h2>
    </div>
    <div class="row">
        {%for education in educationals%}
            <!-- single education -->
            <div class="col-sm-10 col-md-offset-1">
                <div class="education-content">
                    <div class="period">
                        <h3>{{education.start_date}} - {{education.end_date}}</h3>
                    </div>
                    <ul class="ul-education">
                        <li class="li-specialty">
                            <div class="specialty">
                                <span class="education-icon"><i class="fa fa-file-text"></i></span>
                                <span class="specialty-name">{{education.career}}</span>
                            </div>
                        </li>
                        <li class="li-university">
                            <div class="university">
                                <span class="education-icon"><i class="fa fa-university"></i></span>
                                <span class="university-name">{{education.university}}</span>
                            </div>
                        </li>
                    </ul>
                    <p class="prg-education">{{education.description}}</p>
                </div>
            </div>
            <!-- / single education -->
        {%endfor%}
    </div>
</section>
{%endblock%}
